<div align="center" class="container" style="height: 100%; max-width: 100%; margin-top: 20px;">
  <div class="col-md-4">
    <div class="card">

      <div class="card-header">
        Delete Sermon
      </div>

      <div class="card-body" *ngIf="!wasSubmitted">
        <h3><span style="color: red;">Are you sure?</span></h3>
        <div>
          <a class="btn btn-danger" href="#">CANCEL</a>
          <button type="button" class="btn btn-success" (click)="onDelete()">SUBMIT</button>
        </div>
      </div>

      <div class="card-body" *ngIf="wasSubmitted">
        Sermon deleted.
      </div>

    </div>
  </div>
</div>
